<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Kardappio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0"><a href="../index.html" class="text-white text-decoration-none"><i class="fas fa-utensils me-2"></i>Kardappio</a></h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Seu cardápio digital ao alcance de um QR Code</p>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5" id="conteudo-restaurante">
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../index.html">Início</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><span id="restaurante-nome">Carregando...</span></li>
                    </ol>
                </nav>
                <h2 id="restaurante-nome-titulo">Carregando...</h2>
                <p class="mb-1"><i class="fas fa-utensils me-2"></i><span id="restaurante-tipo">Carregando...</span></p>
                <p class="mb-1"><i class="fas fa-star me-2 text-warning"></i><span id="restaurante-avaliacao">0.0</span></p>
                <p class="mb-1"><i class="fas fa-map-marker-alt me-2"></i><span id="restaurante-endereco">Carregando...</span></p>
                <p class="mb-1"><i class="fas fa-phone me-2"></i><span id="restaurante-telefone">Carregando...</span></p>
                <p class="mb-3"><i class="fas fa-clock me-2"></i><span id="restaurante-horario">Carregando...</span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="h5 mb-0">Categorias</h3>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-unstyled mb-0" id="categorias-lista">
                            <li class="menu-category placeholder-glow">
                                <span class="placeholder col-8"></span>
                            </li>
                            <li class="menu-category placeholder-glow">
                                <span class="placeholder col-6"></span>
                            </li>
                            <li class="menu-category placeholder-glow">
                                <span class="placeholder col-7"></span>
                            </li>
                            <li class="menu-category placeholder-glow">
                                <span class="placeholder col-5"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="itens-cardapio">
                    <!-- Os itens do cardápio serão carregados dinamicamente via JavaScript -->
                    <div class="col placeholder-glow">
                        <div class="card h-100 shadow-sm">
                            <div class="placeholder col-12" style="height: 150px;"></div>
                            <div class="card-body">
                                <h5 class="card-title placeholder col-6"></h5>
                                <p class="card-text placeholder col-8"></p>
                                <p class="card-text placeholder col-4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col placeholder-glow">
                        <div class="card h-100 shadow-sm">
                            <div class="placeholder col-12" style="height: 150px;"></div>
                            <div class="card-body">
                                <h5 class="card-title placeholder col-6"></h5>
                                <p class="card-text placeholder col-8"></p>
                                <p class="card-text placeholder col-4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col placeholder-glow">
                        <div class="card h-100 shadow-sm">
                            <div class="placeholder col-12" style="height: 150px;"></div>
                            <div class="card-body">
                                <h5 class="card-title placeholder col-6"></h5>
                                <p class="card-text placeholder col-8"></p>
                                <p class="card-text placeholder col-4"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-utensils me-2"></i>Kardappio</h5>
                    <p>Seu cardápio digital ao alcance de um QR Code</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Kardappio. Todos os direitos reservados.</p>
                    <div class="social-links">
                        <a href="#" class="text-white me-2"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
